<div class="alert alert-info mb-3" *ngIf="message && message.length > 0">{{ message }}</div>
<ul *ngIf="posts.length > 0; let i = index" class="p-0">
  <li class="list-group-item w-100" *ngFor="let post of posts;let i = index">
    <div style="font-size: x-large" class="d-flex justify-content-between">
      <div class="font-weight-bold">{{ post.title }}</div>
      <div style="font-size: small">{{ post.creationDate }}</div>
    </div>
    <p>{{ post.content }}</p>
    <div class="d-flex justify-content-between">
      <div>
        <button class="btn btn-success mr-2" [disabled]="post.likeIt === true">Love it</button>
        <button class="btn btn-danger" [disabled]="post.likeIt === false">Don't Love it</button>
      </div>
      <div>
        <button class="btn btn-info mr-2" (click)="onView(i)">View</button>
        <button class="btn btn-danger" (click)="onRemovePost(post)">Delete</button>
      </div>
    </div>
  </li>
</ul>
<div class="alert alert-info" *ngIf="posts.length < 1">There is no post to show</div>
