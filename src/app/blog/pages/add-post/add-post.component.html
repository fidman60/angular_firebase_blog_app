<h2>Créé un nouvel poste</h2>
<form [formGroup]="form" (ngSubmit)="onAddPost()">
  <div class="form-group">
    <label for="title">Titre</label>
    <input type="text" id="title" class="form-control" formControlName="title">
  </div>
  <div class="form-group">
    <label for="content">Contenu</label>
    <textarea id="content" class="form-control" formControlName="content"></textarea>
  </div>
  <button [disabled]="form.invalid" class="btn btn-primary">Se connecter</button>
  <p class="text-info">{{ message }}</p>
</form>
