<app-header></app-header>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h2>Créér un compte</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input
                            type="text"
                            id="email"
                            class="form-control"
                            [ngClass]="email.invalid && !email.pristine && 'is-invalid'"
                            formControlName="email">
                    <div *ngIf="email.invalid && !email.pristine" class="text-danger mt-1">
                        <div *ngIf="email.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="email.errors.minlength">
                            Password must be at least 6 characters long.
                        </div>
                        <div *ngIf="!email.errors.required && !email.errors.minlength">
                            Invalid email
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                            type="password"
                            id="password"
                            class="form-control"
                            [ngClass]="password.invalid && !password.pristine && 'is-invalid'"
                            formControlName="password">
                    <div *ngIf="password.invalid && !password.pristine" class="text-danger mt-1">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="!password.errors.required">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" [disabled]="signupForm.invalid">Créér mon compte</button>
                <p class="text-danger">{{ errorMessage }}</p>
            </form>
        </div>
    </div>
</div>
